<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica Energía Renovable</title>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>Consumo de Energía Renovable - USA</h2>
<canvas id="chartUSA" width="800" height="400"></canvas>

<script>
// Datos de ejemplo (usa tus datos formateados desde Python)
const dataUSA = [
    {Year: 2010, Biomass: 10.2, Solar: 2.5, Wind: 4.1, Hydro: 20.3},
    {Year: 2011, Biomass: 11.0, Solar: 3.0, Wind: 4.5, Hydro: 19.8},
    {Year: 2012, Biomass: 11.5, Solar: 3.5, Wind: 5.0, Hydro: 21.0},
    // agrega todos los años de tu CSV
];

// Extraer los labels (años) y los datasets
const labels = dataUSA.map(d => d.Year);

const data = {
    labels: labels,
    datasets: [
        {
            label: 'Biomass TWh',
            data: dataUSA.map(d => d.Biomass),
            backgroundColor: 'rgba(75, 192, 192, 0.7)'
        },
        {
            label: 'Solar TWh',
            data: dataUSA.map(d => d.Solar),
            backgroundColor: 'rgba(255, 206, 86, 0.7)'
        },
        {
            label: 'Wind TWh',
            data: dataUSA.map(d => d.Wind),
            backgroundColor: 'rgba(54, 162, 235, 0.7)'
        },
        {
            label: 'Hydro TWh',
            data: dataUSA.map(d => d.Hydro),
            backgroundColor: 'rgba(153, 102, 255, 0.7)'
        }
    ]
};

const config = {
    type: 'bar',
    data: data,
    options: {
        responsive: true,
        plugins: {
            legend: { position: 'top' },
            title: { display: true, text: 'Consumo de Energía Renovable USA (TWh)' }
        },
        scales: {
            y: { beginAtZero: true }
        }
    },
};

// Crear la gráfica
const myChart = new Chart(
    document.getElementById('chartUSA'),
    config
);
</script>

</body>
</html>
